name: Build SDK on version bump

on:
  push:
    branches: [ main ]
    paths:
      - package.json
      - rollup.config.mjs
      - src/**
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Bot tarafından yapılan commitleri filtrele
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Determine if version changed
        id: ver
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "new=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW=$(jq -r .version package.json)
          OLD=$(git show HEAD^:package.json 2>/dev/null | jq -r '.version // ""')
          echo "old=$OLD" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT

          if [[ "$NEW" != "$OLD" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.ver.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.ver.outputs.changed == 'true'
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build (Rollup)
        if: steps.ver.outputs.changed == 'true'
        run: npm run build

      - name: Verify build output
        if: steps.ver.outputs.changed == 'true'
        run: |
          echo "Build output:"
          ls -la dist/

      - name: Commit and push build files
        if: steps.ver.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          if ! git diff --staged --quiet; then
            git commit -m "chore: build SDK v${{ steps.ver.outputs.new }}"
            git push
          fi

      - name: Upload dist as artifact
        if: steps.ver.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.ver.outputs.new }}
          path: dist/**/*
          if-no-files-found: error